[package]
name = "gemini-oxide"
version = "0.2.2"
edition = "2021"
description = "A Rust GUI application that provides an interface to Google's Gemini AI, with support for text prompts and image inputs"
authors = ["isandrocks"]
license = "MIT"
repository = "https://github.com/isandrocks/GeminiOxide"
homepage = "https://github.com/isandrocks/GeminiOxide"
documentation = "https://github.com/isandrocks/GeminiOxide#readme"
keywords = ["gemini", "ai", "gui", "egui", "rust"]
categories = ["gui", "command-line-utilities"]
readme = "README.md"

[dependencies]
eframe = "0.30.0"
egui = "0.30.0"
egui_commonmark = "0.19"
image = "0.25.5"
reqwest = { version = "0.12", features = ["json", "native-tls-vendored"] }
serde = "1.0.217"
serde_json = "1.0.134"
tokio = { version = "1", features = ["full"] }
dotenv = "0.15"
screenshots = "0.8"
arboard = "3.6.0"
base64 = "0.22"

[build-dependencies]
winres = "0.1"

[profile.release]
# Optimize for size and performance
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
